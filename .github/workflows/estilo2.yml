    position:absolute;
    margin-top: -70px;
    z-index: -6.9;
    color:rgb(73, 71, 71);
    transition: all 0.5s;
    font-family: system-ui;
}

.boton {
  font-size: 1em;
  width: 93%;
  position:static;
  margin-top: -40px;
  z-index: -4.9;
