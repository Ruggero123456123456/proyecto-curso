.formulario_registro{
  width:40%;
}

.input{
  display: block;
  width: 94%;
  font-size: 1em;
  color:black;
    
  }
  .input {
    padding: 8px;
    background: rgba(0,0,0,0.1);
    border: 0.4px solid rgba(0,0,0,0.3);
    margin-bottom: 40px;
    margin-top: 10px;
  }

  .input:focus {
    outline: 0.4px solid ( rgb(9, 230, 215));
  }

  .input:focus + .label{
    margin-top: -119px;
  }

  .label {
    font-size: 1em;
    width: 1%;
