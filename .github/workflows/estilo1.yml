/*cover*/


.imagen{
    margin-top: 60px;
    width:60%;
}


.cover{
    display: flex;
    justify-content: center;
    margin-top: 150px;
}

.text__information_cover{
    width: 100%;
    height: 95%;
    background:white;
    
}

.text__information_cover:hover{
    background-color:#6F97FF; 
    color:white;
    transition: all 0.1s;
    border-radius: 10px;
    
}


.text__information_cover p{
    font-size: 18px;
    margin-top: 40px;
    text-align: justify;
    font-family:system-ui ;
    display: table-cell;
    margin: 0;
    padding: 0 1rem;
    vertical-align: middle;
    transition: all 0.3s;
}



